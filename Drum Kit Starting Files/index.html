<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button data-letter="w" class="w drum">w</button>
      <button data-letter="a" class="a drum">a</button>
      <button data-letter="s" class="s drum">s</button>
      <button data-letter="d" class="d drum">d</button>
      <button data-letter="j" class="j drum">j</button>
      <button data-letter="k" class="k drum">k</button>
      <button data-letter="l" class="l drum">l</button>
    </div>

    <footer>Made with ❤️ in London.</footer>
  </body>
</html>
